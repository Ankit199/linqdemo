<ion-content class="has-footer ha-header">
  <div class="login-page">
    <div class="login-bg">
      <div class="logo"><img src="../../assets/images/logo.png"></div>
    </div>
    <div class="login-form">
    <div class="sub_header">Change Password</div>
     <p>Passwords must be at least eight characters in length and must contain at least one uppercase character, one lowercase character, and one number or special character.</p>
      <div class="input-wrap"> <i class="material-icons">lock_open</i>
        <ion-item>
          <ion-label color="" floating> Old Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="input-wrap"> <i class="material-icons">lock_open</i>
        <ion-item>
          <ion-label color="" floating> New Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="input-wrap"> <i class="material-icons">lock_open</i>
        <ion-item>
          <ion-label color="" floating> Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <ion-row>
      	<ion-col col-6><button ion-button>Submit</button></ion-col>
      	<ion-col col-6><button ion-button>Cancel</button></ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="GoToDashboard()">Contoso उजाला</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
