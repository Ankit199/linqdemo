<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="menu" menuToggle class='menu-icon'></ion-icon>
      उपहार
      <div class="logo"><img src="../../assets/images/contoso_natura_logo.png"></div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-header has-footer">
  <h2><span>CONTOSO उजाला</span> <br>
    का सदस्य बनकर सोलर <br>
    Magic Home Light System <br>
    खरीदिए और इस योजना को अपने दोस्तों, सगे संबंधियों में रेफर करिए और पाइए ढेरो उपहार</h2>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <div class="text-center"><img src="../../assets/images/pro1.jpg"></div>
        <p>सोलर होम लाइट सिस्टम</p>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <div class="text-center"><img src="../../assets/images/pro2.jpg"></div>
        <p>मोबाइल</p>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <div class="text-center"><img src="../../assets/images/pro3.jpg"></div>
        <p>सोलर चार्जर</p>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <div class="text-center"><img src="../../assets/images/pro4.jpg"></div>
        <p>टी0 वी0</p>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <div class="text-center"><img src="../../assets/images/pro5.jpg"></div>
        <p>स्कूटी</p>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <div class="text-center"><img src="../../assets/images/pro6.jpg"></div>
        <p>वाटर प्यूरीफायर</p>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card>
        <div class="text-center"><img src="../../assets/images/pro7.jpg"></div>
        <p>मोटर साइकिल</p>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card>
        <div class="text-center"><img src="../../assets/images/pro8.jpg"></div>
        <p>कार</p>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="GoToDashboard()">Contoso उजाला</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
