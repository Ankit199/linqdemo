<ion-content class="has-footer ha-header">
  <div class="login-page">
    <div class="login-bg">
      <div class="logo"><img src="../../assets/images/logo.png"></div>
    </div>
    <div class="login-form">
      <div class="input-wrap"> <i class="material-icons">person</i>
        <ion-item>
          <ion-label color="" floating>Member ID</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="input-wrap"> <i class="material-icons">lock_open</i>
        <ion-item>
          <ion-label color="" floating> Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="onoffswitch-wrap">
        <ion-row>
          <ion-col>
            <div class="onoffswitch">
              <input type="checkbox" ng-model="form.allowVendor" name="remember" class="onoffswitch-checkbox" id="remember" >
              <label class="onoffswitch-label" for="remember"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span></label>
            </div>
            <ion-label>Remember Me</ion-label>
          </ion-col>
        </ion-row>
      </div>
      <button ion-button (click)="GoToDashboard()">Login</button>
      <button ion-button (click)="GoToRegistration()">Member Registration</button>
      <p (click)="GoToChangePassword()">Forgot Password?</p>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="GoToPlan()">View Join Package</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
